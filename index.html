<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <script src="prac.js" defer></script>
</head>
<body>
    <div class="right">
        <div class="gridContainer"></div>
    </div>
    <div class="page">
        <h1>ETCH-A-SKETCH</h1>
        <div class="flex">
        <input type="range" id="quantity" name="quantity" min="16" max="50">
        <button class="reset pad">RESET</button>
        <button class="rainbow pad">RAINBOW</button>
        <input type="color" id="myColorPicker" class="myColorPicker">
        </div>
    </div>
</body>
</html>
